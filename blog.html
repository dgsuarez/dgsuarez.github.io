---
layout: default
---

<div id="home">
  <div class="posts">
    {% for post in site.posts limit: 5%}
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p class="lead">by Diego</p>
    <hr>
    <p>
      <span class="glyphicon glyphicon-time"></span> Posted on {{post.date || date_to_string}} 
      <small>(<a href="{{ post.url }}#disqus_thread">0 Comments</a>)</small>
    </p>
    <hr>
    <div>{{post.content}}</div>
    <hr>
    {% endfor %}
  </div>

  <ul class="more-posts">
    {% for post in site.posts offset: 5%}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'diegoguerra'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
