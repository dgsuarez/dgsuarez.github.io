---
layout: default
title: Diego Guerra
---

<div id="home">
  <div class="posts">
    {% for post in site.posts limit: 5%}

    <h2>{{ post.title }}</h2>
    <p class="meta"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></p>

    <div class="post">
      {{ post.content }}
    </div>
    {% endfor %}
  </div>

  <ul class="more-posts">
    {% for post in site.posts offset: 5%}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
