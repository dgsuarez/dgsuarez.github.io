---
layout: default
title: Control of inversion
---

<div id="home">
  <div class="posts">
    {% for post in site.posts limit: 5%}
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p class="lead">by Diego</p>
    <hr>
    <p>
      <span class="glyphicon glyphicon-time"></span> Posted on {{post.date || date_to_string}}</p>
    <hr>
    <div>{{post.content}}</div>
    <hr>
    {% endfor %}
  </div>

  <ul class="more-posts">
    {% for post in site.posts offset: 5%}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
