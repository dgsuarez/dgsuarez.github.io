<h2><a href="{{page.url}}">{{page.title}}</a></h2>
<p class="lead">by Diego</p>
<hr>
<p>
  <span class="glyphicon glyphicon-time"></span> Posted on {{page.date || date_to_string}} 
  <small>(<a href="{{ post.url }}#disqus_thread">0 Comments</a>)</small>
</p>
<hr>
<div>{{content}}</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'diegoguerra'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
